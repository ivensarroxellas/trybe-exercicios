<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heder da página</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
        <header>Header da página<header>
        <form action="" method="get" >
            <section >
                <label for="nome">Nome: 
                <input type="text" name="name" value="" size="20" minlength="10" maxlength="40">
                </label>
                <br>
                <label for="email">Email:
                <input type="text" name="email" size="20" minlength="10" maxlength="50">
                </label>
                <br>
                <section>
                    <input type="radio" >Cidade
                    <input type="radio" >Campo
                    <input type="radio" >Praia
                    <input type="radio" >Montanhas
                </section>
                <br>
                <label for="espaco">Espaço para digitar a resposta:
                <br>
                <textarea name="sobre-mim" ></textarea>
                </label>
                <br>
                <label for="data">Data:
                <input type="text" name="data" placeholder="  dd/mm/aaaa">
                </label>
                <br>
                <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
                <input type="checkbox" value="Concordo 1"  name="concordo1">
                </label>
                <br>
                <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" value="Concordo 2"  name="concordo2" >
                </label> 
            </section>
            <section >
                <button >Enviar</button>
                <button >Apagar</button>
            </section>
        </form>
    <script src="script.js"></script>
</body>
</html>
