<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heder da página</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
        <header>Header da página<header>
        <form action="" method="get" >
            <section id="secao">
                <label for="nome">Nome: 
                <input type="text" name="name" value="" size="20" minlength="10" maxlength="40">
                </label>
                <br>
                <label for="email">Email:
                <input type="text" name="email" size="20" minlength="10" maxlength="50">
                </label>
                <br>
                <section>
                    <input type="radio" id="op1" value="Cidade"  name="opção1">Cidade
                    <input type="radio" id="op2" value="Campo" name="opção1">Campo
                    <input type="radio" id="op3" value="Praia"  name="opção1">Praia
                    <input type="radio" id="op4" value="Montanhas"  name="opção1">Montanhas
                </section>
                <br>
                <label for="espaco">Espaço para digitar a resposta:
                <br>
                <textarea name="sobre-mim" id="sobre-mim" cols="38" rows="10" maxlength="500"></textarea>
                </label>
                <br>
                <label for="data">Data:
                <input type="text" name="data" placeholder="  dd/mm/aaaa">
                </label>
                <br>
                <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
                <input type="checkbox" value="Concordo 1"  name="concordo1"id="concordo1">
                </label>
                <br>
                <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" value="Concordo 2"  name="concordo2" id="concordo2">
                </label> 
            </section>
            <section id="secao2">
                <button id="envio">Enviar</button>
                <button id="reset">Apagar</button>
            </section>
        </form>
    <script src="script.js"></script>
</body>
</html>
